<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloggHell - Hjem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@300&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/Global_Styles.css" />
    <link rel="stylesheet" href="/css/Admin_Styles.css" />
  </head>
  <body>
    <header>
      <h1>Velkommen til <span class="highlighted-title">BloggHell</span></h1>
    </header>

    <aside class="bio">
      <div id="bioInfo">
        <img
          src="/images/Profile_img.png"
          alt="Profilbilde"
          class="profile-image"
          onclick="showLoginPopup()"
        />
        <h2>Om Meg</h2>
        <p>Navn: Bob</p>
        <p>Alder: 38</p>
        <p>Yrke: Student</p>
        <p>Hobby: Ludo</p>
        <p>Annet: Elsker kaffe</p>
      </div>
      <div id="adminCreatePost" style="display: none">
        <h2>Opprett BloggInnlegg</h2>
        <form
          id="adminCreatePostForm"
          onsubmit="event.preventDefault(); submitNewPost();"
        >
          <label for="adminPostTitle">Tittel:</label>
          <input
            type="text"
            id="adminPostTitle"
            placeholder="Tittel"
            required
          />
          <label for="adminPostContent">Innhold:</label>
          <textarea
            id="adminPostContent"
            placeholder="Innhold"
            required
          ></textarea>
          <input type="submit" class="sub" value="Opprett innlegg" />
        </form>
      </div>
    </aside>

    <main>
      <section id="postContainer" class="blog-content"></section>
      <section id="adminSection" class="admin-feature" style="display: none">
        <h2>Admin Mode</h2>
        <button onclick="adminLogout()">Logg ut</button>
        <form
          id="editPostForm"
          style="display: none"
          onsubmit="event.preventDefault(); updatePostFromForm();"
        >
          <input type="hidden" id="editPostId" />
          <input type="text" id="editPostTitle" placeholder="Tittel" required />
          <textarea
            id="editPostContent"
            placeholder="Innhold"
            required
          ></textarea>
          <input type="submit" value="Oppdater innlegg" />
          <button type="button" onclick="cancelEdit()">Avbryt</button>
        </form>
      </section>
    </main>

    <footer>BloggHell Â© 2023. Alle rettigheter forbeholdt.</footer>

    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>

    <div
      class="login-popup-overlay"
      onclick="hideLoginPopup()"
      style="display: none"
    ></div>

    <div id="loginPopup" class="login-popup" style="display: none">
      <span onclick="hideLoginPopup()" style="cursor: pointer">&times;</span>
      <form
        id="adminLoginForm"
        onsubmit="event.preventDefault(); handleAdminLogin();"
      >
        <input type="text" id="adminUsername" placeholder="Username" required />
        <input
          type="password"
          id="adminPassword"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
