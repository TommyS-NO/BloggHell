<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloggHell - Hjem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Velkommen til BloggHell</h1>
      <!-- <a href="/admin" class="admin-login">Admin Login</a> -->
    </header>
    <main>
      <aside class="bio">
        <img
          src="/images/Profile_img.png"
          alt="Profilbilde"
          class="profile-image"
          onclick="showLoginPopup()"
        />

        <h2>Om Meg</h2>
        <p>Navn: Stian</p>
        <p>Alder: 30</p>
        <p>Yrke: Webutvikler</p>
        <p>Hobby: Programmering</p>
        <p>Annent: Elsker kaffe</p>
      </aside>
      <section id="postContainer" class="blog-content">
        <!-- Posts will be added here using JavaScript -->
      </section>
    </main>
    <footer>BloggHell Â© 2023. Alle rettigheter forbeholdt.</footer>

    <script src="/js/main.js"></script>

    <div id="loginPopup" class="login-popup" style="display: none">
      <span onclick="hideLoginPopup()" style="cursor: pointer">&times;</span>
      <form action="/admin" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
