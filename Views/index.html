<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloggHell - Hjem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Velkommen til BloggHell</h1>
    </header>
    <main>
      <aside class="bio">
        <img
          src="/images/Profile_img.png"
          alt="Profilbilde"
          class="profile-image"
          onclick="showLoginPopup()"
        />
        <h2>Om Meg</h2>
        <p>Navn: Stian</p>
        <p>Alder: 30</p>
        <p>Yrke: Webutvikler</p>
        <p>Hobby: Programmering</p>
        <p>Annent: Elsker kaffe</p>
      </aside>
      <section id="postContainer" class="blog-content">
        <!-- Posts will be added here using JavaScript -->
      </section>
      <section id="adminSection" class="admin-feature" style="display: none">
        <h2>Admin Mode</h2>
        <button onclick="adminLogout()">Logg ut</button>
        <!-- Skjema for å opprette nytt innlegg -->
        <form
          id="createPostForm"
          onsubmit="event.preventDefault(); submitNewPost();"
        >
          <input type="text" id="postTitle" placeholder="Tittel" required />
          <textarea id="postContent" placeholder="Innhold" required></textarea>
          <input type="submit" value="Opprett innlegg" />
        </form>
        <!-- Skjema for å redigere et eksisterende innlegg -->
        <form
          id="editPostForm"
          style="display: none"
          onsubmit="event.preventDefault(); updatePostFromForm();"
        >
          <input type="hidden" id="editPostId" />
          <input type="text" id="editPostTitle" placeholder="Tittel" required />
          <textarea
            id="editPostContent"
            placeholder="Innhold"
            required
          ></textarea>
          <input type="submit" value="Oppdater innlegg" />
          <button type="button" onclick="cancelEdit()">Avbryt</button>
        </form>
      </section>
    </main>
    <footer>BloggHell © 2023. Alle rettigheter forbeholdt.</footer>

    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
    <div id="loginPopup" class="login-popup" style="display: none">
      <span onclick="hideLoginPopup()" style="cursor: pointer">&times;</span>
      <form
        id="adminLoginForm"
        onsubmit="event.preventDefault(); handleAdminLogin();"
      >
        <input type="text" id="adminUsername" placeholder="Username" required />
        <input
          type="password"
          id="adminPassword"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
