<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - BloggHell</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body>
    <header>
      <h1>Admin HOME</h1>
      <a href="/logout" class="admin-logout">Logg ut</a>
    </header>
    <main>
      <!-- Seksjon for å opprette nytt innlegg -->
      <section>
        <h2>Opprett nytt innlegg</h2>
        <form id="newPostForm">
          <label for="title">Tittel:</label>
          <input type="text" id="title" required />
          <label for="content">Innhold:</label>
          <textarea id="content" required></textarea>
          <label for="image">Bilde:</label>
          <input type="file" id="image" />
          <button type="submit">Publiser</button>
        </form>
      </section>

      <!-- Seksjon for eksisterende innlegg -->
      <section>
        <h2>Dine innlegg</h2>
        <ul id="adminPostList">
          <!-- Innlegg vil bli lagt til her ved hjelp av JavaScript -->
        </ul>
      </section>

      <!-- Seksjon for statistikk -->
      <section>
        <h2>Statistikk</h2>
        <div id="stats">
          <!-- Statistikk vil bli lagt til her ved hjelp av JavaScript -->
        </div>
      </section>
    </main>
    <script src="/js/admin.js"></script>

    <footer>BloggHell © 2023. Alle rettigheter forbeholdt.</footer>
  </body>
</html>
